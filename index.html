<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen Bullmarknaden Började</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <header>
            <h1>Välkommen till Bullmarknaden!</h1>
        </header>
        <main>
            <div class="introduction">
                <h2>Sen bullmarknaden har börjat:</h2>
            </div>
            <div class="timer">
                <h3>Tiden som gått:</h3>
                <div id="timer-display">0 dagar, 0 timmar, 0 minuter, 0 sekunder</div>
            </div>
            <div class="ca-section">
                <h3>Contract Address</h3>
                <p id="contract-address">0x123456789ABCDEF...</p>
                <button onclick="copyAddress()">Kopiera Address</button>
                <div class="coin-wrapper">
                    <img src="bullycapo.png" alt="Bully Capo Coin" class="coin-image">
                </div>
            </div>
        </main>
        <footer>
            <h4>Följ oss</h4>
            <div class="social-links">
                <a href="https://twitter.com/dittkonto" target="_blank"><img src="icons/twitter.png" alt="Twitter"></a>
                <a href="https://discord.gg/dittkonto" target="_blank"><img src="icons/discord.png" alt="Discord"></a>
                <a href="https://t.me/dittkonto" target="_blank"><img src="icons/telegram.png" alt="Telegram"></a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
